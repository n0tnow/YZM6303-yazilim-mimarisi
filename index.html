<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: linear-gradient(180deg, #ffffff, #e6e6e6);
            border-bottom: 1px solid #cccccc;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button {
            background: #f0f0f0;
            border: 1px solid #999;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .nav-button:hover {
            background: #e0e0e0;
        }

        .path-bar {
            flex: 1;
            background: white;
            border: 1px solid #999;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 12px;
        }

        .main-content {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: #f8f8f8;
            border-right: 1px solid #cccccc;
            padding: 10px;
        }

        .sidebar-item {
            padding: 4px 8px;
            margin: 2px 0;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-item:hover {
            background: #e0e0e0;
        }

        .file-area {
            flex: 1;
            background: white;
            padding: 20px;
            overflow-y: auto;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #e8f4fd;
        }

        .file-item.selected {
            background-color: #cce8ff;
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 5px;
        }

        .file-name {
            font-size: 12px;
            text-align: center;
            word-wrap: break-word;
            max-width: 80px;
        }

        .folder-icon {
            color: #ffd700;
        }

        .file-icon.txt {
            color: #666;
        }

        .file-icon.img {
            color: #4CAF50;
        }

        .file-icon.exe {
            color: #2196F3;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .breadcrumb-item:hover {
            background-color: #e0e0e0;
        }

        .breadcrumb-separator {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="nav-button" onclick="goBack()">‚óÄ Geri</button>
        <button class="nav-button" onclick="goForward()">ƒ∞leri ‚ñ∂</button>
        <button class="nav-button" onclick="goUp()">‚Üë Yukarƒ±</button>
        <div class="path-bar" id="pathBar">C:\</div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-item" onclick="navigateToFolder('C:')">
                üíª Bu Bilgisayar
            </div>
            <div class="sidebar-item" onclick="navigateToFolder('Desktop')">
                üñ•Ô∏è Masa√ºst√º
            </div>
            <div class="sidebar-item" onclick="navigateToFolder('Documents')">
                üìÅ Belgelerim
            </div>
            <div class="sidebar-item" onclick="navigateToFolder('Downloads')">
                üì• ƒ∞ndirilenler
            </div>
            <div class="sidebar-item" onclick="navigateToFolder('Pictures')">
                üñºÔ∏è Resimler
            </div>
        </div>

        <div class="file-area">
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item" onclick="navigateToFolder('C:')">Bu Bilgisayar</span>
            </div>
            <div class="file-grid" id="fileGrid">
            </div>
        </div>
    </div>

    <script>
        const fileSystem = {
            'C:': [
                { name: 'Program Files', type: 'folder', children: [
                    { name: 'Adobe', type: 'folder', children: [] },
                    { name: 'Microsoft Office', type: 'folder', children: [] },
                    { name: 'Google Chrome', type: 'folder', children: [] }
                ]},
                { name: 'Users', type: 'folder', children: [
                    { name: 'Kullanƒ±cƒ±', type: 'folder', children: [] }
                ]},
                { name: 'Windows', type: 'folder', children: [] },
                { name: 'System32', type: 'folder', children: [] }
            ],
            'Desktop': [
                { name: 'Proje1', type: 'folder', children: [
                    { name: 'index.html', type: 'file', extension: 'html' },
                    { name: 'style.css', type: 'file', extension: 'css' },
                    { name: 'script.js', type: 'file', extension: 'js' }
                ]},
                { name: 'Notlar.txt', type: 'file', extension: 'txt' },
                { name: 'Fotoƒüraf.jpg', type: 'file', extension: 'jpg' },
                { name: 'Uygulama.exe', type: 'file', extension: 'exe' }
            ],
            'Documents': [
                { name: 'Raporlar', type: 'folder', children: [] },
                { name: 'CV.pdf', type: 'file', extension: 'pdf' },
                { name: 'Sunum.pptx', type: 'file', extension: 'pptx' }
            ],
            'Downloads': [
                { name: 'Setup.msi', type: 'file', extension: 'msi' },
                { name: 'M√ºzik.mp3', type: 'file', extension: 'mp3' },
                { name: 'Video.mp4', type: 'file', extension: 'mp4' }
            ],
            'Pictures': [
                { name: 'Tatil Fotoƒüraflarƒ±', type: 'folder', children: [] },
                { name: 'Manzara.png', type: 'file', extension: 'png' },
                { name: 'Portre.jpg', type: 'file', extension: 'jpg' }
            ]
        };

        let currentPath = ['C:'];
        let history = ['C:'];
        let historyIndex = 0;

        function getFileIcon(item) {
            if (item.type === 'folder') {
                return 'üìÅ';
            } else {
                switch (item.extension) {
                    case 'txt': return 'üìÑ';
                    case 'html': case 'css': case 'js': return 'üåê';
                    case 'jpg': case 'png': case 'gif': return 'üñºÔ∏è';
                    case 'exe': case 'msi': return '‚öôÔ∏è';
                    case 'pdf': return 'üìï';
                    case 'mp3': case 'mp4': return 'üéµ';
                    default: return 'üìÑ';
                }
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';

            currentPath.forEach((part, index) => {
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = ' > ';
                    breadcrumb.appendChild(separator);
                }

                const item = document.createElement('span');
                item.className = 'breadcrumb-item';
                item.textContent = part === 'C:' ? 'Bu Bilgisayar' : part;
                item.onclick = () => {
                    currentPath = currentPath.slice(0, index + 1);
                    displayFiles();
                    updateBreadcrumb();
                    updatePathBar();
                };
                breadcrumb.appendChild(item);
            });
        }

        function updatePathBar() {
            document.getElementById('pathBar').textContent = currentPath.join('\\');
        }

        function displayFiles() {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';

            let currentFolder = fileSystem;
            for (const pathPart of currentPath) {
                if (currentFolder[pathPart]) {
                    currentFolder = currentFolder[pathPart];
                } else {
                    for (const item of currentFolder) {
                        if (item.name === pathPart && item.children) {
                            currentFolder = item.children;
                            break;
                        }
                    }
                }
            }

            if (Array.isArray(currentFolder)) {
                currentFolder.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.onclick = () => selectFile(fileItem, item);
                    fileItem.ondblclick = () => openFile(item);

                    const icon = document.createElement('div');
                    icon.className = 'file-icon';
                    if (item.type === 'folder') {
                        icon.classList.add('folder-icon');
                    }
                    icon.textContent = getFileIcon(item);

                    const name = document.createElement('div');
                    name.className = 'file-name';
                    name.textContent = item.name;

                    fileItem.appendChild(icon);
                    fileItem.appendChild(name);
                    fileGrid.appendChild(fileItem);
                });
            }
        }

        function selectFile(element, item) {
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function openFile(item) {
            if (item.type === 'folder') {
                currentPath.push(item.name);
                history = history.slice(0, historyIndex + 1);
                history.push(currentPath.join('\\'));
                historyIndex = history.length - 1;
                displayFiles();
                updateBreadcrumb();
                updatePathBar();
            }
        }

        function navigateToFolder(folderName) {
            currentPath = [folderName];
            history = history.slice(0, historyIndex + 1);
            history.push(currentPath.join('\\'));
            historyIndex = history.length - 1;
            displayFiles();
            updateBreadcrumb();
            updatePathBar();
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                currentPath = history[historyIndex].split('\\');
                displayFiles();
                updateBreadcrumb();
                updatePathBar();
            }
        }

        function goForward() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                currentPath = history[historyIndex].split('\\');
                displayFiles();
                updateBreadcrumb();
                updatePathBar();
            }
        }

        function goUp() {
            if (currentPath.length > 1) {
                currentPath.pop();
                history = history.slice(0, historyIndex + 1);
                history.push(currentPath.join('\\'));
                historyIndex = history.length - 1;
                displayFiles();
                updateBreadcrumb();
                updatePathBar();
            }
        }

        displayFiles();
        updateBreadcrumb();
        updatePathBar();
    </script>
</body>
</html>
